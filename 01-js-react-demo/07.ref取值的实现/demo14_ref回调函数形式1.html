<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <!--引入react的核心库-->
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <!--引入react-dom 用于支持react操作dom-->
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!--用户将jsx 转为 js-->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <div id="test"></div> <!-- 容器-->
    <script type="text/babel">/* 注意此处 指定的babel*/
        class DemoTest extends React.Component {
            showData1 = () => {
                console.log("data1", this);
                var { input1 } = this;
                alert(input1.value);
            }
            showData2 = () => {
                console.log("data2", this);
                var { input2 } = this;
                alert(input2.value);
            }
            render() {
                // ref={(c) => { this.input1 = c; }}
                // 相当于 直接给示例一个 为Name的属性
                return (
                    <div>
                        <input ref={(c) => { this.input1 = c; }} type="text" placeholder="请输入数据" />
                        <button onClick={this.showData1} >点击获取左侧输入</button>
                        <input ref={(c) => { this.input2 = c; }} onBlur={this.showData2} type="text" placeholder="失去焦点提示数据" />
                    </div>
                )
            }
        }

        ReactDOM.render(<DemoTest />, document.getElementById("test"));
    </script>
</body>

</html>
