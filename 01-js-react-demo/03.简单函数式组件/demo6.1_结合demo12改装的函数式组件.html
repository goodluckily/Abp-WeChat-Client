<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <!--引入react的核心库-->
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <!--引入react-dom 用于支持react操作dom-->
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!--用户将jsx 转为 js-->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- React props 和类似对象的运行时类型检查-->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"> </script>
</head>

<body>
    <div id="test1"></div> <!-- 容器-->
    <div id="test2"></div> <!-- 容器-->
    <script type="text/babel">/* 注意此处 指定的babel*/

        function Student(props) {
            const {name,age,sex} = props;
            return (
                <ul>
                    <li>姓名:{name}</li>
                    <li>年龄:{age}</li>
                    <li>性别:{sex}</li>
                </ul>
            )
        }

        //设置默认值设置
        Student.defaultProps = {
            sex: "未知性别",
            age: 18
        }

        //对类型必要性,类型的限制 需要引用prop-types.js
        Student.propTypes = {
            name: PropTypes.string.isRequired,//字符串,必填
            age: PropTypes.number,//数字
            sex: PropTypes.string,//字符串
            speck: PropTypes.func //方法
        }

        const st = { name: '李四', age: 19, sex: '男' };
        ReactDOM.render(<Student {...st} speck={speck} />, document.getElementById("test2"));
        function speck() {
            console.log("说话....")
        }
    </script>
</body>

</html>
