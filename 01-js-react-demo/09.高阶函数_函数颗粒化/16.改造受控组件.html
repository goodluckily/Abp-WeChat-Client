<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <!--引入react的核心库-->
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <!--引入react-dom 用于支持react操作dom-->
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!--用户将jsx 转为 js-->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <div id="test"></div> <!-- 容器-->
    <script type="text/babel">/* 注意此处 指定的babel*/
        class FormDemo extends React.Component {
            //初始化状态
            state = {
                username: "",
                password: ""
            }
            render() {
                return (
                    <form method="get" onSubmit={this.handerSubmit}>
                        用户名: <input onChange={(e)=>this.onChangeForm("username",e)} name="username" type="text" />
                        密  码: <input onChange={(e)=>this.onChangeForm("password",e)} name="password" type="password" />
                        <button>提交</button>
                    </form>
                )
            }
            onChangeForm = (dataType,e) => {
                console.log(dataType, e.target.value);
                this.setState({[dataType]: e.target.value });
            }
            handerSubmit = (event) => {
                event.preventDefault();
                var { username, password } = this.state;
                alert(`用户名:${username},密码:${password}`);
            }
        }

        ReactDOM.render(<FormDemo />, document.getElementById("test"));

        //颗粒化 表示在返回值里面再次调用一个函数的方法
        function sum(a){
            return(b)=>{
                return (c)=>{
                    return a+b+c;
                }
            }
        }
        console.log(sum(1)(2)(3));
    </script>

</body>


</html>
