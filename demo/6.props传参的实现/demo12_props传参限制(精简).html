<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <!--引入react的核心库-->
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <!--引入react-dom 用于支持react操作dom-->
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!--用户将jsx 转为 js-->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- React props 和类似对象的运行时类型检查-->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"> </script>
</head>

<body>
    <div id="test1"></div> <!-- 容器-->
    <div id="test2"></div> <!-- 容器-->
    <script type="text/babel">/* 注意此处 指定的babel*/
        class Student extends React.Component {

            // constructor(props)
            // {
            //     //构造器 是否接收props 是否传递props 取决于是否希望在构造器中访问props
            //     super(props)
            // }


            //设置默认值设置
            static defaultProps = {
                sex: "未知性别",
                age: 18
            }

            //对类型必要性,类型的限制 需要引用prop-types.js
            static propTypes = {
                name: PropTypes.string.isRequired,//字符串,必填
                age: PropTypes.number,//数字
                sex: PropTypes.string,//字符串
                speck: PropTypes.func //方法
            }

            render() {
                console.log(this);
                const { name, age, sex } = this.props;
                return (
                    <ul>
                        <li>姓名: {name}</li>
                        <li>年龄: {age}</li>
                        <li>性别: {sex}</li>
                    </ul>
                )
            }
        }

        const st = { name: '李四', age: 19, sex: '男' };
        ReactDOM.render(<Student name="张三" age={18} />, document.getElementById("test1"));
        ReactDOM.render(<Student {...st} speck={speck} />, document.getElementById("test2"));
        function speck() {
            console.log("说话....")
        }
    </script>
</body>

</html>
