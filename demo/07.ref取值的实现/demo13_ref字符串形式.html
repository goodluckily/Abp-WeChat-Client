<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <!--引入react的核心库-->
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <!--引入react-dom 用于支持react操作dom-->
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!--用户将jsx 转为 js-->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <div id="test"></div> <!-- 容器-->
    <script type="text/babel">/* 注意此处 指定的babel*/
        class DemoTest extends React.Component {
            showData1 = () => {
                console.log(this);
                var { input1 } = this.refs;
                alert(input1.value);
            }
            showData2 = () => {
                console.log(this);
                var { input2 } = this.refs;
                alert(input2.value);
            }
            render() {
                return (
                    <div>
                        <input ref="input1" type="text" placeholder="请输入数据" />
                        <button onClick={this.showData1} >点击获取左侧输入</button>
                        <input ref="input2" onBlur={this.showData2} type="text" placeholder="失去焦点提示数据" />
                    </div>
                )
            }
        }

        ReactDOM.render(<DemoTest />, document.getElementById("test"));
    </script>
</body>

</html>
