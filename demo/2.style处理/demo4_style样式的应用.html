<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <!--引入react的核心库-->
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <!--引入react-dom 用于支持react操作dom-->
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!--用户将jsx 转为 js-->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

    <style>
        .title {
            background-color: orangered;
            width: 200px;
        }
        .title1 {
            background-color: yellow;
            width: 200px;
        }
    </style>
</head>

<body>

    <!-- 容器-->
    <div id="test"></div>

    <script type="text/babel">/* 注意此处 指定的babel*/

        const myid = "Lear";
        const myData = "Hellow,React";

        // const dom = (
        //     <h2 id="lear">
        //         <span>hellow,react</span>
        //     </h2>
        // )

        const dom = (
            <div>
                <h2 className="title" id={myid.toLowerCase()}>
                    <span style={{ color: "green", fontSize: "30px" }}>{myData.toLowerCase()}</span>
                </h2>
                <h2 className="title1" id={myid.toLowerCase() + "1"}>
                    <span style={{ color: "green", fontSize: "30px" }}>{myData.toLowerCase()}</span>
                </h2>
                <input type="text"/>
                <good>测试6.1</good>
            </div>
        )

        //这样一般是组件
        //<Good>测试6.2</Good>

        ReactDOM.render(dom, document.getElementById("test"));

        //jsx 語法 总结规范
        //1. 虛擬dom里面的变量需要 {} 來使用
        //2. 外部class 樣式 需要使用 className='name'
        //3. 內嵌style 樣式 {{}} 表示需要使用js語法 再加一各 表示使用的是對象 内联的需要使用 小駝峰命名方式
        //4. 虛擬dom 必須只能有一個根目录
        //5. 虛擬dom 里面 标签 必須闭合
        //6. 标签首字母
        //  6.1 小写字母开头 直接转化为真实Dom中同名的标签元素 无该标签对应时 则报错
        //  6.2 大写字母开头 React则去渲染对应的组件 若组件没有定于 则报错

    </script>

</body>

</html>
